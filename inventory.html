<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Carameche</title>
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-details {
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card-name,
        .card-expansion,
        .card-price,
        .card-rarity,
        .card-condition,
        .card-collector-number,
        .card-quantity {
            color: white;
        }
        .card-condition {
            font-size: 0.875rem;
            font-weight: bold;
            text-align: left;
            margin: 4px 0;
            opacity: 0.8;
        }
        .card-rarity {
            font-size: 0.875rem;
            font-weight: bold;
            margin: 4px 0;
        }
        .card-collector-number {
            font-size: 1rem;
            font-weight: bold;
            margin-left: 8px;
            opacity: 0.8;
        }
        .card-expansion {
            font-size: 0.875rem;
            margin-top: 4px;
            opacity: 0.8;
        }
        .card-price {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 8px 0;
        }
        .card-quantity {
            display: inline-block;
            padding: 4px 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
        }
        .ribbon-container {
            position: relative;
            overflow: visible;
        }
        .ribbon {
            position: absolute;
            top: 10px;
            left: -10px;
            background: blue;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
            transform: rotate(-20deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .reverse-glow {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            border: 2px solid rgba(0, 123, 255, 0.5);
            border-radius: 10px;
        }
        .cart-animation-icon {
            position: fixed;
            font-size: 24px;
            color: #FFC107;
            z-index: 1000;
            transition: all 0.8s ease-in-out;
        }
        .slide-fade-enter-active {
            transition: all 0.8s ease;
        }
        .slide-fade-leave-active {
            transition: all 0.5s ease;
        }
        .slide-fade-enter-from,
        .slide-fade-leave-to {
            opacity: 0;
            transform: translateY(20px);
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s ease;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
        .v-data-table {
            margin-top: 20px;
            background-color: #1E1E1E;
            color: white;
        }
        .v-data-table-header {
            background-color: #121212;
            color: white;
            font-weight: bold;
        }
        .v-data-table__tr {
            background-color: #1E1E1E;
            color: white;
        }
        .v-data-table__tr:hover {
            background-color: #2E2E2E;
        }
        .v-data-table__td {
            padding: 12px;
        }
        .card-image {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Material-UI -->
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const {
            AppBar,
            Toolbar,
            IconButton,
            Typography,
            Button,
            TextField,
            Tabs,
            Tab,
            Container,
            Card,
            CardContent,
            CardActions,
            CardMedia,
            Grid,
            Pagination,
            Snackbar,
            Alert,
            Table,
            TableBody,
            TableCell,
            TableContainer,
            TableHead,
            TableRow,
            Paper,
            MenuItem,
            Select,
            FormControl,
            InputLabel
        } = MaterialUI;

        const API_PRODUCTS = 'YOUR_API_PRODUCTS_ENDPOINT';
        const API_EXPANSIONS = 'YOUR_API_EXPANSIONS_ENDPOINT';
        const API_TOKEN = 'YOUR_API_TOKEN';
        const imageBaseUrl = 'https://www.cardtrader.com/images/blueprint/';

        const App = () => {
            const [inventory, setInventory] = useState([]);
            const [expansions, setExpansions] = useState({});
            const [cart, setCart] = useState(JSON.parse(localStorage.getItem('cart')) || []);
            const [tab, setTab] = useState('inventory');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedExpansion, setSelectedExpansion] = useState('');
            const [selectedLanguage, setSelectedLanguage] = useState('');
            const [selectedRarity, setSelectedRarity] = useState('');
            const [selectedReverse, setSelectedReverse] = useState('');
            const [selectedCondition, setSelectedCondition] = useState('');
            const [sortOrder, setSortOrder] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [showCartAnimation, setShowCartAnimation] = useState(false);
            const [cartAnimationStyle, setCartAnimationStyle] = useState({});
            const [snackbar, setSnackbar] = useState({ show: false, message: '', color: 'success' });
            const [viewMode, setViewMode] = useState('grid');

            const itemsPerPage = 100;

            const tableHeaders = [
                { text: 'Numéro de Collection', value: 'properties_hash.collector_number', align: 'start' },
                { text: 'Image', value: 'image', sortable: false, align: 'center' },
                { text: 'Nom du Pokémon', value: 'name', align: 'center' },
                { text: 'Extension', value: 'expansion', align: 'center' },
                { text: 'Quantité', value: 'quantity', align: 'center' },
                { text: 'Langue', value: 'properties_hash.pokemon_language', align: 'center' },
                { text: 'Condition', value: 'condition', align: 'center' },
                { text: 'Prix', value: 'price_cents', align: 'center' },
                { text: 'Version', value: 'properties_hash.pokemon_reverse', align: 'center' },
                { text: 'Actions', value: 'actions', sortable: false, align: 'center' }
            ];

            const conditionOptions = [
                { title: 'Mint', value: 'Mint' },
                { title: 'Near Mint', value: 'Near Mint' },
                { title: 'Slightly Played', value: 'Slightly Played' },
                { title: 'Moderately Played', value: 'Moderately Played' },
                { title: 'Played', value: 'Played' },
                { title: 'Heavily Played', value: 'Heavily Played' },
                { title: 'Poor', value: 'Poor' }
            ];

            const languageOptions = [
                { title: 'Français', value: 'fr' },
                { title: 'Anglais', value: 'en' },
                { title: 'Japonais', value: 'jp' }
            ];

            const rarityOptions = [
                { title: 'Commun', value: 'Common' },
                { title: 'Peu Commun', value: 'Uncommon' },
                { title: 'Rare', value: 'Rare' },
                { title: 'Holo', value: 'Holo Rare' },
                { title: 'Promo', value: 'Promo' },
                { title: 'Ultra Rare', value: 'Ultra Rare' },
                { title: 'Secret Rare', value: 'Secret Rare' },
                { title: 'Rare Holo EX', value: 'Rare Holo EX' },
                { title: 'Double Rare', value: 'Double Rare' },
                { title: 'Triple Rare', value: 'Triple Rare' },
                { title: 'Illustration Rare', value: 'Illustration Rare' }
            ];

            const reverseOptions = [
                { title: 'Cartes Reverse', value: 'true' },
                { title: 'Cartes Normales', value: 'false' }
            ];

            const sortOptions = [
                { title: 'Tri Ascendant', value: 'asc' },
                { title: 'Tri Descendant', value: 'desc' }
            ];

            const totalItemsInCart = useMemo(() => cart.reduce((total, item) => total + item.quantity, 0), [cart]);

            const normalizeString = (str) => {
                return str
                    .normalize("NFD")
                    .replace(/[\u0300-\u036f]/g, "")
                    .toLowerCase()
                    .trim();
            };

            const filteredCards = useMemo(() => {
                let cards = inventory.filter(card => {
                    if (searchQuery) {
                        const searchTerm = normalizeString(searchQuery);
                        const nameEn = normalizeString(card.name_en);
                        const nameFr = normalizeString(card.name_fr);
                        if (!nameEn.includes(searchTerm) && !nameFr.includes(searchTerm)) return false;
                    }
                    if (selectedExpansion && card.expansion.id != selectedExpansion) return false;
                    if (selectedLanguage && card.properties_hash.pokemon_language != selectedLanguage) return false;
                    if (selectedRarity && card.properties_hash.pokemon_rarity != selectedRarity) return false;
                    if (selectedReverse !== "" && card.properties_hash.pokemon_reverse.toString() !== selectedReverse) return false;
                    if (selectedCondition && card.condition !== selectedCondition) return false;
                    return true;
                });
                if (sortOrder === 'asc') {
                    cards.sort((a, b) => a.properties_hash.collector_number - b.properties_hash.collector_number);
                } else if (sortOrder === 'desc') {
                    cards.sort((a, b) => b.properties_hash.collector_number - a.properties_hash.collector_number);
                }
                return cards;
            }, [inventory, searchQuery, selectedExpansion, selectedLanguage, selectedRarity, selectedReverse, selectedCondition, sortOrder]);

            const totalPages = useMemo(() => Math.ceil(filteredCards.length / itemsPerPage), [filteredCards]);

            const paginatedCards = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                return filteredCards.slice(start, end);
            }, [filteredCards, currentPage]);

            const expansionOptions = useMemo(() => Object.entries(expansions).map(([id, code]) => ({ title: code, value: id })), [expansions]);

            const showNotification = (message, color = 'success') => {
                setSnackbar({ show: true, message, color });
                setTimeout(() => setSnackbar({ ...snackbar, show: false }), 3000);
            };

            const addToCart = (card, event) => {
                const existingItem = cart.find(item => item.blueprintId === card.blueprint_id);
                if (existingItem) {
                    if (existingItem.quantity >= card.quantity) {
                        showNotification("Quantité maximale atteinte pour cette carte.", 'error');
                        return;
                    }
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        blueprintId: card.blueprint_id,
                        name: card.name_fr || card.name_en,
                        extension: expansions[card.expansion.id],
                        price: (card.price_cents / 100),
                        quantity: 1,
                        maxQuantity: card.quantity,
                        condition: card.condition || 'Non spécifiée',
                        collectorNumber: card.properties_hash.collector_number || 'N/A'
                    });
                }
                showNotification(`${card.name_fr || card.name_en} ajoutée au panier.`, 'success');
                triggerCartAnimation(event);
                localStorage.setItem('cart', JSON.stringify(cart));
            };

            const triggerCartAnimation = (event) => {
                const buttonRect = event.target.getBoundingClientRect();
                const buttonX = buttonRect.left + buttonRect.width / 2;
                const buttonY = buttonRect.top + buttonRect.height / 2;
                setCartAnimationStyle({ left: `${buttonX}px`, top: `${buttonY}px` });
                setShowCartAnimation(true);
                setTimeout(() => setShowCartAnimation(false), 800);
            };

            const resetFilters = () => {
                setSearchQuery('');
                setSelectedExpansion('');
                setSelectedLanguage('');
                setSelectedRarity('');
                setSelectedReverse('');
                setSelectedCondition('');
                setSortOrder('');
            };

            const fetchExpansions = async () => {
                try {
                    const response = await fetch(API_EXPANSIONS, {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${API_TOKEN}` }
                    });
                    if (!response.ok) throw new Error(`Erreur API Expansions: ${response.status}`);
                    const data = await response.json();
                    const expansionsMap = {};
                    data.forEach(exp => expansionsMap[exp.id] = exp.name);
                    setExpansions(expansionsMap);
                } catch (error) {
                    console.error("Erreur lors du chargement des extensions :", error);
                }
            };

            const fetchInventory = async () => {
                try {
                    const response = await fetch(API_PRODUCTS, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                    });
                    if (!response.ok) throw new Error(`Erreur API Produits: ${response.status}`);
                    const data = await response.json();
                    const inventoryWithFrenchNames = await Promise.all(data.map(async (card) => {
                        const frenchName = await fetchFrenchPokemonName(card.name_en.toLowerCase());
                        return { ...card, name_fr: frenchName, condition: card.properties_hash.condition || 'Non spécifiée' };
                    }));
                    setInventory(inventoryWithFrenchNames);
                } catch (error) {
                    console.error("Erreur API :", error);
                }
            };

            const fetchFrenchPokemonName = async (name) => {
                // Implement your fetchFrenchPokemonName function here
                return name;
            };

            useEffect(() => {
                fetchExpansions();
                fetchInventory();
            }, []);

            return (
                <Container>
                    <Snackbar open={snackbar.show} autoHideDuration={3000} onClose={() => setSnackbar({ ...snackbar, show: false })}>
                        <Alert severity={snackbar.color}>{snackbar.message}</Alert>
                    </Snackbar>
                    <AppBar position="static">
                        <Toolbar>
                            <Typography variant="h6">
                                <Button href="/inventory.html" color="inherit">Carameche</Button>
                            </Typography>
                            <IconButton onClick={() => setViewMode(viewMode === 'grid' ? 'table' : 'grid')}>
                                {viewMode === 'grid' ? <span className="mdi mdi-view-list" /> : <span className="mdi mdi-view-grid" />}
                            </IconButton>
                            <TextField
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                label="Rechercher..."
                                variant="outlined"
                                size="small"
                                style={{ marginRight: '16px' }}
                            />
                            <IconButton href="/inventory.html" color="inherit">
                                <span className="mdi mdi-home" />
                            </IconButton>
                            <IconButton href="/cart.html" color="inherit">
                                <span className="mdi mdi-cart" />
                                <span>{totalItemsInCart}</span>
                            </IconButton>
                        </Toolbar>
                    </AppBar>
                    <Tabs value={tab} onChange={(e, newValue) => setTab(newValue)}>
                        <Tab value="inventory" label="Inventaire" />
                        <Tab value="cart" label="Panier" />
                    </Tabs>
                    <Container>
                        <Button onClick={() => setViewMode(viewMode === 'grid' ? 'table' : 'grid')} style={{ marginBottom: '16px' }}>
                            {viewMode === 'grid' ? 'Vue Tableau' : 'Vue Grille'}
                        </Button>
                        {tab === 'inventory' && (
                            <Grid container spacing={2}>
                                <Grid item xs={12} md={3} lg={2}>
                                    <Card style={{ padding: '16px' }}>
                                        <Typography variant="h6" style={{ color: '#FFC107' }}>Filtres</Typography>
                                        <TextField
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            label="Rechercher..."
                                            variant="outlined"
                                            size="small"
                                            fullWidth
                                            style={{ marginBottom: '16px' }}
                                        />
                                        <FormControl variant="outlined" fullWidth style={{ marginBottom: '16px' }}>
                                            <InputLabel>Extension</InputLabel>
                                            <Select
                                                value={selectedExpansion}
                                                onChange={(e) => setSelectedExpansion(e.target.value)}
                                                label="Extension"
                                            >
                                                {expansionOptions.map(option => (
                                                    <MenuItem key={option.value} value={option.value}>{option.title}</MenuItem>
                                                ))}
                                            </Select>
                                        </FormControl>
                                        <FormControl variant="outlined" fullWidth style={{ marginBottom: '16px' }}>
                                            <InputLabel>Langue</InputLabel>
                                            <Select
                                                value={selectedLanguage}
                                                onChange={(e) => setSelectedLanguage(e.target.value)}
                                                label="Langue"
                                            >
                                                {languageOptions.map(option => (
                                                    <MenuItem key={option.value} value={option.value}>{option.title}</MenuItem>
                                                ))}
                                            </Select>
                                        </FormControl>
                                        <FormControl variant="outlined" fullWidth style={{ marginBottom: '16px' }}>
                                            <InputLabel>Rareté</InputLabel>
                                            <Select
                                                value={selectedRarity}
                                                onChange={(e) => setSelectedRarity(e.target.value)}
                                                label="Rareté"
                                            >
                                                {rarityOptions.map(option => (
                                                    <MenuItem key={option.value} value={option.value}>{option.title}</MenuItem>
                                                ))}
                                            </Select>
                                        </FormControl>
                                        <FormControl variant="outlined" fullWidth style={{ marginBottom: '16px' }}>
                                            <InputLabel>Type de carte</InputLabel>
                                            <Select
                                                value={selectedReverse}
                                                onChange={(e) => setSelectedReverse(e.target.value)}
                                                label="Type de carte"
                                            >
                                                {reverseOptions.map(option => (
                                                    <MenuItem key={option.value} value={option.value}>{option.title}</MenuItem>
                                                ))}
                                            </Select>
                                        </FormControl>
                                        <FormControl variant="outlined" fullWidth style={{ marginBottom: '16px' }}>
                                            <InputLabel>Condition</InputLabel>
                                            <Select
                                                value={selectedCondition}
                                                onChange={(e) => setSelectedCondition(e.target.value)}
                                                label="Condition"
                                            >
                                                {conditionOptions.map(option => (
                                                    <MenuItem key={option.value} value={option.value}>{option.title}</MenuItem>
                                                ))}
                                            </Select>
                                        </FormControl>
                                        <FormControl variant="outlined" fullWidth style={{ marginBottom: '16px' }}>
                                            <InputLabel>Trier par</InputLabel>
                                            <Select
                                                value={sortOrder}
                                                onChange={(e) => setSortOrder(e.target.value)}
                                                label="Trier par"
                                            >
                                                {sortOptions.map(option => (
                                                    <MenuItem key={option.value} value={option.value}>{option.title}</MenuItem>
                                                ))}
                                            </Select>
                                        </FormControl>
                                        <Button variant="contained" color="warning" fullWidth style={{ marginBottom: '16px' }} onClick={resetFilters}>
                                            Réinitialiser les filtres
                                        </Button>
                                    </Card>
                                </Grid>
                                <Grid item xs={12} md={9} lg={10}>
                                    <Card style={{ padding: '16px' }}>
                                        <Typography variant="h6">Inventaire</Typography>
                                        {viewMode === 'grid' ? (
                                            <Grid container spacing={2}>
                                                {paginatedCards.map(card => (
                                                    <Grid item key={card.blueprint_id} xs={12} sm={6} md={4} lg={3}>
                                                        <Card className="card">
                                                            <Grid container>
                                                                <Grid item xs={6}>
                                                                    <div className="ribbon-container">
                                                                        <CardMedia
                                                                            component="img"
                                                                            image={`${imageBaseUrl}${card.blueprint_id}.jpg`}
                                                                            alt={card.name_fr || card.name_en}
                                                                            height="200"
                                                                            className={`card-image ${card.properties_hash.pokemon_reverse ? 'reverse-glow' : ''}`}
                                                                        />
                                                                        {card.properties_hash.pokemon_reverse && (
                                                                            <div className="ribbon">Reverse</div>
                                                                        )}
                                                                    </div>
                                                                </Grid>
                                                                <Grid item xs={6} className="card-details">
                                                                    <div style={{ display: 'flex', alignItems: 'center' }}>
                                                                        <Typography variant="h6" className="card-name">{card.name_fr || card.name_en}</Typography>
                                                                        <span className="card-collector-number">#{card.properties_hash.collector_number || 'N/A'}</span>
                                                                    </div>
                                                                    <Typography className="card-expansion">{expansions[card.expansion.id]}</Typography>
                                                                    <Typography className="card-rarity">{card.properties_hash.pokemon_rarity}</Typography>
                                                                    <Typography className="card-condition">{card.condition || 'Non spécifiée'}</Typography>
                                                                    <Typography className="card-price">{(card.price_cents / 100).toFixed(2)} €</Typography>
                                                                    <div className="card-quantity">{card.quantity || 0} disponible(s)</div>
                                                                </Grid>
                                                            </Grid>
                                                            <CardActions>
                                                                <Button variant="contained" color="warning" fullWidth onClick={(e) => addToCart(card, e)}>
                                                                    <span className="mdi mdi-cart" />
                                                                    Ajouter au panier
                                                                </Button>
                                                            </CardActions>
                                                        </Card>
                                                    </Grid>
                                                ))}
                                            </Grid>
                                        ) : (
                                            <TableContainer component={Paper}>
                                                <Table>
                                                    <TableHead>
                                                        <TableRow>
                                                            {tableHeaders.map(header => (
                                                                <TableCell key={header.value} align={header.align}>{header.text}</TableCell>
                                                            ))}
                                                        </TableRow>
                                                    </TableHead>
                                                    <TableBody>
                                                        {paginatedCards.map(card => (
                                                            <TableRow key={card.blueprint_id}>
                                                                <TableCell>{card.properties_hash.collector_number || 'N/A'}</TableCell>
                                                                <TableCell>
                                                                    <CardMedia
                                                                        component="img"
                                                                        image={`${imageBaseUrl}${card.blueprint_id}.jpg`}
                                                                        alt={card.name_fr || card.name_en}
                                                                        height="50"
                                                                        className="card-image"
                                                                    />
                                                                </TableCell>
                                                                <TableCell>{card.name_fr || card.name_en}</TableCell>
                                                                <TableCell>{expansions[card.expansion.id]}</TableCell>
                                                                <TableCell>{card.quantity || 0}</TableCell>
                                                                <TableCell>{card.properties_hash.pokemon_language}</TableCell>
                                                                <TableCell>{card.condition || 'Non spécifiée'}</TableCell>
                                                                <TableCell>{(card.price_cents / 100).toFixed(2)} €</TableCell>
                                                                <TableCell>{card.properties_hash.pokemon_reverse ? 'Reverse' : 'Normale'}</TableCell>
                                                                <TableCell>
                                                                    <IconButton onClick={(e) => addToCart(card, e)}>
                                                                        <span className="mdi mdi-cart" />
                                                                    </IconButton>
                                                                </TableCell>
                                                            </TableRow>
                                                        ))}
                                                    </TableBody>
                                                </Table>
                                            </TableContainer>
                                        )}
                                        <Pagination count={totalPages} page={currentPage} onChange={(e, page) => setCurrentPage(page)} style={{ marginTop: '16px' }} />
                                    </Card>
                                </Grid>
                            </Grid>
                        )}
                    </Container>
                </Container>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
