<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CardTrader</title>
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin {
            background-color: #1E1E1E;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .list-item {
            border-bottom: 1px solid #333;
            padding: 12px 0;
        }
        .list-item-title {
            font-size: 1.1em;
            font-weight: bold;
        }
        .list-item-subtitle {
            color: #888;
            font-size: 0.9em;
        }
        .card-image {
            border-radius: 8px;
        }
        .highlight {
            color: #FFD700; /* Couleur dor√©e pour mettre en avant */
            font-weight: bold;
        }
        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Chargez React et ReactDOM -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Chargez Babel pour permettre l'utilisation de JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <!-- Votre script React -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
