<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire CardTrader</title>
    
    <!-- Lien vers Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0.0-beta.8/dist/vuetify.min.css" rel="stylesheet">
    
    <!-- Lien vers Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Lien vers Vuetify JS -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.0-beta.8/dist/vuetify.min.js"></script>
    
    <!-- Lien vers le CSS personnalisé -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-row>
                    <!-- Sidebar (Filtres) -->
                    <v-col cols="12" md="3">
                        <v-card>
                            <v-card-title>Filtres</v-card-title>
                            <v-divider></v-divider>
                            <v-form>
                                <v-text-field v-model="searchQuery" label="Rechercher" clearable></v-text-field>
                                <v-select v-model="selectedExpansion" :items="Object.values(expansions)" label="Expansion"></v-select>
                                <v-select v-model="selectedLanguage" :items="['Français', 'Anglais']" label="Langue"></v-select>
                                <v-select v-model="selectedRarity" :items="['Commun', 'Rare', 'Ultra Rare']" label="Rareté"></v-select>
                                <v-select v-model="selectedReverse" :items="['Oui', 'Non']" label="Reverse"></v-select>
                                <v-btn @click="toggleView">Passer en {{ viewMode === 'grid' ? 'liste' : 'grille' }}</v-btn>
                            </v-form>
                        </v-card>
                    </v-col>

                    <!-- Contenu Principal (Cartes) -->
                    <v-col cols="12" md="9">
                        <v-row>
                            <v-col v-for="card in filteredCards" :key="card.blueprint_id" :cols="viewMode === 'grid' ? 12 : 4">
                                <v-card @click="addToCart(card)">
                                    <v-img :src="imageBaseUrl + card.image_url" :alt="card.name_en" height="200px"></v-img>
                                    <v-card-title>{{ card.name_en }}</v-card-title>
                                    <v-card-subtitle>Prix: {{ (card.price_cents / 100).toFixed(2) }} €</v-card-subtitle>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-col>
                </v-row>
            </v-container>
        </v-app>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
